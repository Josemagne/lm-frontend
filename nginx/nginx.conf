http {

    upstream lm-backend {
        server lm-backend:4000;
    }

    server {
        listen 80;
        server_name librimem.com www.librimem.com;

        location / {
            root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html =404;
        }
        
        location /api/ {
            proxy_pass http://lm-backend;
        }



    }

}